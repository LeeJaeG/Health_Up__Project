<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Join Page</h2>
  <form action="/join" method="post">
    <div class="form-group">
      <label for="username">Id:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter your id" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="name">name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your id" name="name">
    </div>
    <div class="form-group">
      <label for="age">age:</label>
      <input type="text" class="form-control" id="age" placeholder="Enter your age" name="age">
    </div>
    <div class="form-group">
      <label for="tel">tel:</label>
      <input type="text" class="form-control" id="tel" placeholder="Enter your phone number" name="tel">
    </div>

    
    <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>

</body>
</html>
