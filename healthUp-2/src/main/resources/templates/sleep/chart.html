<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="table-05/css/style.css">

</head>
<div class="container-fluid px-4">
	<h1 class="mt-4">체형관리</h1>
	<div class="card mb-4">
		<div class="card-header">
			<i class="fas fa-chart-area me-1"></i> 칼로리 추이 그래프
		</div>
		<div class="card-body">
			<canvas id="myChart" style="width: 100%; height: 30"></canvas>
		</div>
		<div class="card-footer small text-muted"></div>
	</div>

	<div class="row">
		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-chart-area me-1"></i> 식사 리스트
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table id="datatablesSimple" class="table">
						<thead>
							<tr style="text-align: center;">
								<th>&nbsp;</th>
								<th>ID</th>
								<th>식사</th>
								<th>칼로리</th>
								<th>식사내용</th>
								<th>날짜</th>


							</tr>
						</thead>
						<tbody>
							<tr class="alert" role="alert" th:each="eating:${eatingList}"
								style="text-align: center;">
								<td><i class="fa fa-circle" aria-hidden="true"></i></td>
								<td><a th:text="${eating.eid}" name="rid" id="rid"
									th:href="'/info?rid='+${eating.eid}"></a></td>
								<td th:text="${eating.selectMeal}" name="rname" id="rname"></td>
								<td th:text="${eating.kcal}" name="rtel" id="rtel"></td>
								<td th:text="${eating.e_content}" name="date" id="date"></td>
								<td th:text="${eating.createDate}" name="adult_num"
									id="adult_num"></td>


							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<script th:inline="javascript">

var xValues = [[${date}]];
var yValues = [[${kcal}]];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max:5000}}],
    }
  }
});

</script>
<script src="js/js/jquery.min.js"></script>
<script src="js/js/popper.js"></script>
<script src="js/js/bootstrap.min.js"></script>
<script src="js/js/main.js"></script>
